steps:
  - name: 'gcr.io/cloud-builders/go'
    args: ['get', '-t', '-v', '-d', '-u',
           'github.com/google/wire/cmd/wire',
           './...']
    env: ['PROJECT_ROOT=${REPO_NAME}']
  - name: 'gcr.io/cloud-builders/go'
    args: ['./scripts/test.sh']
    env: ['PROJECT_ROOT=${REPO_NAME}']
  - name: 'gcr.io/cloud-builders/go'
    args: ['./scripts/build.sh']
    env: ['PROJECT_ROOT=${REPO_NAME}']