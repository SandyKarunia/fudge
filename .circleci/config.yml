version: 2.1

commands:
  set_env:
    description: "Set up necessary environment variables"
    steps:
      - run: echo 'export GOPATH="/gopath"' >> $BASH_ENV
      - run: echo 'export GO_PROJECT_DIR="${GOPATH}/src/github.com/sandykarunia/fudge"' >> $BASH_ENV

jobs:
  prepare:
    docker:
      - image: golang:1.12
    steps:
      - checkout
      - set_env
      - run: mkdir -p ${GO_PROJECT_DIR}
      - run: cp -rv ${CIRCLE_WORKING_DIRECTORY}/. ${GO_PROJECT_DIR}
      - run: cd ${GO_PROJECT_DIR}
      - run: chmod +x ./scripts/*
      - run: go get -t -v -d ./...
      - run: go get -u golang.org/x/lint/golint
  test:
    docker:
      - image: golang:1.12
    steps:
      - set_env
      - run: cd ${GO_PROJECT_DIR}
      - run: ./scripts/test.sh
  build:
    docker:
      - image: golang:1.12
    steps:
      - set_env
      - run: cd ${GO_PROJECT_DIR}
      - run: ./scripts/build.sh

workflows:
  default_wf:
    jobs:
      - prepare
      - test:
          requires:
            - prepare
      - build:
          requires:
            - prepare

